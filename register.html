<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - JobMatch</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }

        .navbar {
            background-color: #6a5094;
            padding: 15px 30px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .register-section {
            padding: 40px 20px;
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
        }

        .register-card {
            background-color: white;
            padding: 30px;
            width: 100%;
            max-width: 800px;
            border-radius: 8px;
            box-shadow: 0 4px 12px rgba(15, 14, 14, 0.1);
        }

        .register-card h2,
        .register-card p {
            text-align: center;
        }

        .register-card h2 {
            color: #6a5094;
        }

        .form-section {
            margin-top: 30px;
        }

        .form-section h5 {
            color: #6a5094;
            margin-bottom: 10px;
            font-size: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .checkbox-group {
            margin-bottom: 10px;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #6a5094;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background-color: #4b15a1;
        }

        .footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div><strong>JobMatch</strong></div>
        <div>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="login.html" class="btn-outline">Login</a>
            <a href="register.html">Signup</a>
        </div>
    </div>

    <div class="register-section">
        <div class="register-card">
            <h2>Create Your JobMatch Account</h2>
            <p>Join thousands of job seekers finding their perfect match</p>

            <form>
                <div class="form-section">
                    <h5>Personal Information</h5>
                    <div class="form-group">
                        <label for="firstName">First Name *</label>
                        <input type="text" id="firstName" required />
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name *</label>
                        <input type="text" id="lastName" required />
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" required />
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" />
                    </div>
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" id="location" placeholder="City, State" />
                    </div>
                </div>

                <div class="form-section">
                    <h5>Account Security</h5>
                    <div class="form-group">
                        <label for="password">Password *</label>
                        <input type="password" id="password" required />
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password *</label>
                        <input type="password" id="confirmPassword" required />
                    </div>
                </div>

                <div class="form-group checkbox-group" style="display: flex; align-items: center; gap: 20px;">
                    <label><input type="checkbox" id="terms" required /> I agree to the Terms of Service and Privacy
                        Policy *</label>
                    <label><input type="checkbox" id="newsletter" /> Subscribe to job alerts and newsletters</label>
                </div>

                <button type="submit" class="submit-btn">Create Account</button>
            </form>
        </div>
    </div>


</body>

</html>
