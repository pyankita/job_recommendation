{% load static  %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}JobMatch{% endblock %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/nav.css/'%}">
</head>
<body>
    <div class="navbar">
        <div style="font-family: 'Pacifico', cursive; font-size: 1.5rem; font-weight: bold;">JobMatch</div>
        <div>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'about' %}">About</a>
            <a href="#">Dashboard</a>
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    </div>

    <div class="sidebar">
        <h2>JobMatch</h2>
        <ul>
            <li class="{% if request.path == '/dashboard/' %}active{% endif %}">
                <a href="#">
                    <img class="icon" src="https://img.icons8.com/color/28/000000/combo-chart--v2.png" alt="Dashboard"/>
                    Dashboard
                </a>
            </li>
            <li class="{% if request.path == '/browse-jobs/' %}active{% endif %}">
                <a href="#">
                    <img class="icon" src="https://img.icons8.com/color/28/000000/search--v2.png" alt="Browse Jobs"/>
                    Browse Jobs
                </a>
            </li>
            <li class="{% if request.path == '/saved-jobs/' %}active{% endif %}">
                <a href="#">
                    <img class="icon" src="https://img.icons8.com/color/28/000000/save--v2.png" alt="Saved Jobs"/>
                    Saved Jobs
                </a>
            </li>
            <li class="{% if request.path == '/profile/' %}active{% endif %}">
                <a href="#">
                    <img class="icon" src="https://img.icons8.com/color/28/000000/user-male-circle--v2.png" alt="Profile"/>
                    Profile
                </a>
            </li>
            <li class="{% if request.path == '/settings/' %}active{% endif %}">
                <a href="#">
                    <img class="icon" src="https://img.icons8.com/color/28/000000/settings--v2.png" alt="Settings"/>
                    Settings
                </a>
            </li>
        </ul>
    </div>

    <div class="main-content-saved">
        
        {% block content %}
        
        {% endblock %}
    </div>

    <script>
        window.onload = function() {
            if (localStorage.getItem('theme') === 'light') {
                document.body.classList.add('light-mode');
            } else {
                document.body.classList.remove('light-mode');
            }
        };
    </script>
</body>
</html>
