{% extends 'base.html' %}

{% block title %}Register - JobMatch{% endblock %}

{% block content %}
<div class="login-section" style="display:flex; justify-content:center; align-items:center; height:80vh;">
    <div class="login-card" style="background:white; padding:2rem; border-radius:8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width:300px;">
        <h2>Create an Account</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="login-btn" style="background:#6a5094; color:white; border:none; padding:10px; width:100%; cursor:pointer;">Register</button>
        </form>
        <div class="login-footer" style="margin-top:1rem; text-align:center;">
            <p>Already have an account? <a href="{% url 'login' %}">Sign In</a></p>
        </div>
    </div>
</div>
{% endblock %}
