<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - JobMatch</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #23272f;
            color: #fff;
            transition: background 0.3s, color 0.3s;
        }
        .light-mode {
            background: #f4f6fa;
            color: #23272f;
        }
        .sidebar {
            width: 240px;
            height: 100vh;
            background: #23272f;
            padding: 32px 0 0 0;
            position: fixed;
            left: 0;
            top: 0;
            box-shadow: 2px 0 12px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar h2 {
            margin-bottom: 32px;
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
            width: 100%;
        }
        .sidebar ul li {
            margin-bottom: 12px;
            width: 100%;
        }
        .sidebar ul li a {
            display: flex;
            align-items: center;
            padding: 12px 24px;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.1rem;
            transition: background 0.2s, color 0.2s;
        }
        .sidebar ul li a .icon {
            margin-right: 12px;
            font-size: 1.3em;
        }
        .sidebar ul li.active a,
        .sidebar ul li a:hover {
            background: #2563eb;
            color: #fff;
        }
        .sidebar ul li.active a .icon,
        .sidebar ul li a:hover .icon {
            color: #fff;
        }
        .main-content {
            margin-left: 240px;
            padding: 32px;
            min-height: 100vh;
        }
        .settings-section {
            background: rgba(255,255,255,0.04);
            border-radius: 12px;
            padding: 32px 24px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }
        .settings-section h3 {
            margin-top: 0;
            margin-bottom: 24px;
            font-size: 1.5rem;
            color: #2563eb;
        }
        .setting-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 22px;
        }
        .setting-row label {
            font-size: 1.1rem;
        }
        .setting-row input[type="checkbox"] {
            transform: scale(1.3);
        }
        .setting-row input[type="email"] {
            padding: 6px 10px;
            border-radius: 4px;
            border: 1px solid #bbb;
            font-size: 1rem;
        }
        .setting-row button, .setting-row a {
            background: #2563eb;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 8px 18px;
            font-size: 1rem;
            cursor: pointer;
            margin-left: 10px;
            text-decoration: none;
            transition: background 0.2s;
        }
        .setting-row button:hover, .setting-row a:hover {
            background: #1e40af;
        }
        .danger {
            background: #e11d48 !important;
        }
        .danger:hover {
            background: #991b1b !important;
        }
        /* Light mode overrides */
        .light-mode .sidebar {
            background: #fff;
            color: #23272f;
            box-shadow: 2px 0 12px rgba(0,0,0,0.04);
        }
        .light-mode .sidebar ul li a {
            color: #23272f;
        }
        .light-mode .sidebar ul li.active a,
        .light-mode .sidebar ul li a:hover {
            background: #2563eb;
            color: #fff;
        }
        .light-mode .main-content {
            background: #f4f6fa;
            color: #23272f;
        }
        .light-mode .settings-section {
            background: #fff;
            box-shadow: 0 2px 12px rgba(0,0,0,0.04);
        }
        .light-mode .settings-section h3 {
            color: #2563eb;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Job Portal</h2>
        <ul>
            <li>
                <a href="dashboard.html">
                    <span class="icon">üìä</span>
                    Dashboard
                </a>
            </li>
            <li>
                <a href="browse jobs.html">
                    <span class="icon">üîç</span>
                    Browse Jobs
                </a>
            </li>
            <li>
                <a href="application.html">
                    <span class="icon">üìÑ</span>
                    My Applications
                </a>
            </li>
            <li>
                <a href="saved.html">
                    <span class="icon">üíæ</span>
                    Saved Jobs
                </a>
            </li>
            <li>
                <a href="profile.html">
                    <span class="icon">üë§</span>
                    Profile
                </a>
            </li>
            <li class="active">
                <a href="setting.html">
                    <span class="icon">‚öôÔ∏è</span>
                    Settings
                </a>
            </li>
        </ul>
    </div>
    <div class="main-content">
        <div class="settings-section">
            <h3>Settings</h3>
            <div class="setting-row">
                <label for="themeToggle">Dark Mode</label>
                <input type="checkbox" id="themeToggle" checked>
            </div>
            <div class="setting-row">
                <label for="locationToggle">Allow Location</label>
                <input type="checkbox" id="locationToggle">
            </div>
            <div class="setting-row">
                <label for="addEmail">Add Another Email</label>
                <input type="email" id="addEmail" placeholder="Enter new email">
                <button onclick="alert('Email added!')">Add</button>
            </div>
            <div class="setting-row">
                <label>Change Password</label>
                <a href="#" onclick="alert('Redirect to change password page or modal')">Change</a>
            </div>
            <div class="setting-row">
                <label>Edit Profile</label>
                <a href="profile.html">Edit</a>
            </div>
            <div class="setting-row">
                <label>Deactivate Account</label>
                <button class="danger" onclick="alert('Account deactivated!')">Deactivate</button>
            </div>
            <div class="setting-row">
                <label>Logout</label>
                <button onclick="logout()">Logout</button>
            </div>
        </div>
    </div>
    <script>
        // On page load, set theme from localStorage
        window.onload = function() {
            if (localStorage.getItem('theme') === 'light') {
                document.body.classList.add('light-mode');
            } else {
                document.body.classList.remove('light-mode');
            }
        };

        // Optional: If you have a theme toggle on this page, sync it
        var themeToggle = document.getElementById('themeToggle');
        if (themeToggle) {
            themeToggle.checked = localStorage.getItem('theme') !== 'light';
            themeToggle.addEventListener('change', function() {
                if (this.checked) {
                    document.body.classList.remove('light-mode');
                    localStorage.setItem('theme', 'dark');
                } else {
                    document.body.classList.add('light-mode');
                    localStorage.setItem('theme', 'light');
                }
            });
        }

        // Location toggle (save preference to localStorage)
        const locationToggle = document.getElementById('locationToggle');
        locationToggle.addEventListener('change', function() {
            localStorage.setItem('allowLocation', this.checked ? 'yes' : 'no');
        });

        // Set initial theme and location toggle from localStorage
        window.onload = function() {
            if (localStorage.getItem('theme') === 'light') {
                document.body.classList.add('light-mode');
                themeToggle.checked = false;
            }
            if (localStorage.getItem('allowLocation') === 'yes') {
                locationToggle.checked = true;
            }
        };
        themeToggle.addEventListener('change', function() {
            localStorage.setItem('theme', this.checked ? 'dark' : 'light');
        });

        // Logout function
        function logout() {
            localStorage.removeItem('userData');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
