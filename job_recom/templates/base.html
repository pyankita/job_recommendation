<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}JobMatch{% endblock %}</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #6a5094;
            padding: 15px 30px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: rgb(240, 238, 238);
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        /* Additional common styles here */
        .section {
            max-width: 1200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <div class="navbar">
        <div><strong>JobMatch</strong></div>
        <div>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'about' %}">About</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Sign Up</a>
            {% endif %}
        </div>
    </div>

    <!-- Main content -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer style="background-color: #6a5094; color: white; padding: 20px 30px; text-align: center; margin-top: 40px;">
        <p>&copy; {{ now.year }} JobMatch. All rights reserved.</p>
        
    </footer>

</body>
</html>
