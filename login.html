<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - JobMatch</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }


        .navbar {
            background-color: #6a5094;
            padding: 15px 30px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
        }

        .navbar a:hover {
            text-decoration: underline;
        }


        .login-section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #e9ecef;
            padding: 40px 20px;
            flex-direction: column;
        }

        .login-card {
            background-color: white;
            padding: 50px 40px;
            width: 400px;
            border-radius: 8px;
            box-shadow: 0 4px 12px rgba(158, 61, 153, 0.1);
        }

        .login-card h2 {
            text-align: center;
            color: #6a5094;
            margin-bottom: 10px;
        }

        .login-card p {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        #email,
        #password {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #0f0e0f;
            border-radius: 4px;
            font-size: 16px;
        }

        .form-check {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .form-check input {
            margin-right: 8px;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #6a5094;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
        }

        .login-btn:hover {
            background-color: #70128d;
        }



        .login-footer a {
            color: #6a5094;
            text-decoration: none;
            font-weight: bold;
        }

        .login-footer a:hover {
            text-decoration: underline;
            color: #70128d
        }
    </style>
</head>

<body>


    <div class="navbar">
        <div><strong>JobMatch</strong></div>
        <div>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="login.html" class="btn-outline">Login</a>
            <a href="register.html">Sign up</a>

        </div>
    </div>

    <div class="login-section">
        <div class="login-card">
            <h2>Welcome Back!</h2>
            <p>Sign in to your JobMatch account</p>
            <form>
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <div class="form-check">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </div>



                <button type="submit" class="login-btn">Sign In</button>
            </form>

            <div class="login-footer">
                <p>Don't have an account? <a href="register.html">Create Account</a></p>
            </div>
        </div>
    </div>

</body>

</html>
